<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mazari Alnubani - Road Planning</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([32.084, 35.180], 14); // Coordinates for Mazari Alnubani

        // Add Esri World Imagery basemap
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{x}/{y}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ',
            maxZoom: 20
        }).addTo(map);

        // Layer control
        const layerControl = L.control.layers().addTo(map);

        // List of GeoJSON files
        const geojsonFiles = [
            "Boundary_Master_plan_proposed.geojson",
            "Ump_blocks.geojson",
            "Ump_expansion.geojson",
            "boundry_master.geojson",
            "mazari.geojson",
            "roads_network.geojson",
            "tapo_annotation2.json",
            "tapo_annotation_expansion.geojson",
            "tapo_bocks.geojson",
            "tapo_bountry.geojson",
            "tapo_text.geojson"
        ];

        // Load and add GeoJSON layers to the map
        geojsonFiles.forEach(file => {
            fetch(file)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data);
                    layerControl.addOverlay(layer, file); // Add to layer control
                })
                .catch(error => console.error(`Error loading ${file}:`, error));
        });
    </script>
</body>
</html>
